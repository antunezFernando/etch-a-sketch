<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link href="./styles.css" rel="stylesheet">
    <script src="./script.js" defer></script>
</head>
<body>
    <div id="squares-container"></div>
    <div id="color-picker">
        <div class="color-row" id="row-one">
            <span class="color-button selected-color" id="black"></span>
            <span class="color-button" id="white"></span>
            <span class="color-button" id="blue"></span>
            <span class="color-button" id="red"></span>
            <span class="color-button" id="yellow"></span>
        </div>
        <div class="color-row" id="row-two">
            <span class="color-button" id="green"></span>
            <span class="color-button" id="orange"></span>
            <span class="color-button" id="lightblue"></span>
            <span class="color-button" id="purple"></span>
            <span class="color-button" id="custom"><input class="color-button" type="color" id="custom-color-input"/></span>
        </div>
    </div>
</body>
</html>
